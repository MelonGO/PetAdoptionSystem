#parse("common/header.html")
<body>

<div class="container-fluid order-main">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<h1 class="font-big">我的订单</h1>
				<table class="table">
					<thead>
						<tr>
							<th>订单号</th>
							<th>商品信息</th>
							<th>总金额</th>
							<th>实付款</th>
							<th>交易状态</th>
							<th>交易操作</th>
						</tr>
					</thead>
					<tbody>
						#foreach($order in $orderList)
						<tr>
							<td>$order.id</td>
							<td>
								$order.pets  $order.props
							</td>
							<td>¥<em>$order.total</em></td>
							<td>¥<em>$order.total</em></td>
							#if($order.state == 0)
							<td>交易成功</td>
							#end
							<td><a href="javascript:void(0)" onclick="removeOrder($order.id)">删除</a></td>
						</tr>
						#end
						
					</tbody>
				</table>
				<hr>
			</div>
		</div>
</div>

<script type="text/javascript">
var param = {};
function removeOrder(id){
	param.orderId = id;
	$.get('removeOrder', param, function (r) {
		alert(r);
		location.replace(location.href);
	});
}
</script>

#parse("common/footer.html")
</body>
</html>
