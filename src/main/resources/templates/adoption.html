#parse("common/header.html")
<body>

<div class="container-fluid adoption-main">
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<h1 class="font-big">
            	我的领养申请列表
        	</h1>
			<table class="table waiter-list">
				<thead>
					<tr>
						<th>宠物种类</th>
						<th>宠物年龄</th>
						<th>宠物名字</th>
						<th>申请时间</th>
						<th>申请状态</th>
					</tr>
				</thead>
				<tbody>
				#foreach($kv in $myAdoptionMap.entrySet())
				<tr>
					<td>$kv.value.type</td>
					<td>$kv.value.age</td>
					<td>$kv.value.name</td>
					<td>$kv.key.createTime</td>
					#if($kv.key.state == 0)
					<td>未通过</td>
					#else
					<td><button type="button" onclick="location.href='procedure?adoptInfoId=$kv.key.id'"
								class="btn btn-warning pull-right">已通过</button></td>
					#end
				</tr>
				#end
				</tbody>
			</table>
		</div>
	</div>
</div>

<script type="text/javascript">

</script>

#parse("common/footer.html")
</body>
</html>
