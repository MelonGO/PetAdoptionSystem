<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宠物领养助手</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/my.css" rel="stylesheet">
    <link href="styles/login.css" rel="stylesheet">
    <link href="styles/msg.css" rel="stylesheet">
    <link href="styles/recycle.css" rel="stylesheet">
    <link href="styles/queries.css" rel="stylesheet">
    <script src="scripts/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/melon.js"></script>
    <script src="scripts/msg.js"></script>
    <script src="scripts/recycle.js"></script>
    <link href="styles/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="scripts/bootstrap-datetimepicker.min.js"></script>
    
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js"></script> -->
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.3.2/jquery.min.js"></script>

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="navbar-header">
	        <button type="button" class="navbar-toggle" data-toggle="collapse"
	                data-target="#example-navbar-collapse">
	            <span class="sr-only">切换导航</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	        </button>
	        <a class="navbar-brand" href="">宠物领养助手</a>
	    </div>
	    
	    <ul class="nav navbar-nav">
	    	<li #if($!{currentHtml} == "portal") class="active" #end><a href="/">首页</a></li>
	    	<li #if($!{currentHtml} == "news") class="active" #end><a href="">新闻</a></li>
	    	<li #if($!{currentHtml} == "adoption") class="active" #end><a href="petList">领养</a></li>
	    	<li #if($!{currentHtml} == "wiki") class="active" #end><a href="">百科</a></li>
	    </ul>
	    
	    #if($user)
	    
	    
	    <div>
	    	
	    
	    	<ul class="nav navbar-nav navbar-right navbar-right-padding">
	    	
	    		<li>
	    			<a href="/message">
	    				<i id="msg" class="fa fa-envelope icon-size"></i>
	    				<div class="notice">1</div>
	    			</a>
	    		</li>
	    
	    		<li class="dropdown">
	    			<a href="" class="dropdown-toggle" data-toggle="dropdown">
	    				<i id="usn" class="fa fa-user icon-size"> $!{user.name}</i>
	    			</a>
	    			<ul class="dropdown-menu">
	    				#if($!{user.role} == "admin")
    					<li><a href="adoptionManage">领养申请管理</a></li>
    					#end
    					<li><a href="userInfo">个人信息</a></li>
    					<li><a href="myAdoption">我的领养</a></li>
    					<li><a href="myRecycle">送回宠物</a></li>
    					<li><a  data-toggle="modal" data-target="#msgModal">消息</a></li>
	    				<li><a href="logout">登出</a></li>
	    				
	    			</ul>
	    		</li>
	    	</ul>
	    </div>  
	    
	    #else
	    
	    <div class="collapse navbar-collapse" id="example-navbar-collapse">
	        <div>
	            <ul class="nav navbar-nav navbar-right navbar-right-padding">
	                <li id="btnlogin">
	                    <a> 登陆 </a>
	                </li>
	                <li>
	                    <a href="register"> 注册 </a>
	                </li>
	            </ul>
	        </div>
	    </div>
	    
	    #end
	</nav>
	
	<div class="form-div" id="corInsertHref">
	    <div class="modal-header my-modal-header">
	    	<h3 class="modal-title" id="myModalLabel">
					登录
			</h3>
			<button id="closebtn" type="button" class="close loginclosebtn"  >
				&times;
			</button>
			
		</div>
	    
	    <div class="modal-body">
	    <div id="loginmsg"></div>
	    <form id="login-form" action="loginUser" method="post" onsubmit="return(loginbtn_click())">
			
	        <table>
	        	<tr id="loginmsg"></tr>
	            <tr>
	                <td>用户名</td>
	                <td><input name="username" type="text" id="loginusername" placeholder="请输入用户名"></td>
	            </tr>
	            <tr>
	                <td>密&nbsp&nbsp&nbsp&nbsp码</td>
	                <td><input name="password" type="password" id="password" placeholder="请输入密码"></td>
	            </tr>
			</table>
			<div id="line"></div>
			
			<div class="buttons">	
				<input type="button" value="关 闭"class="loginclosebtn" style="margin-right:7px; margin-top:20px;">
				</input>		
				<input id="loginbtn" value="登 录" type="submit" style="margin-right:50px; margin-top:20px;">
	        </div>
	        <br class="clear">
	    </form>
	    </div>
    </div>
 
    <div id="corBackground" class="corBackground"></div>
     <!-- 消息 -->
    <div class="modal fade" id="msgModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="myModalLabel">消息</h4>
	            </div>
	            <div class="modal-body" style="height: 300px" >
					<div class="col-md-12 col-md-offset-1">
		                <div class="col-md-2" >
		                	接收者：
		                </div>
		                <div class="col-md-8">
		                   <input id="userName" type="text" class="form-control" placeholder="请输入接收者用户名">
		                </div>
			         </div>
			         
			         
			         <div class="col-md-12 col-md-offset-1" style="margin-top: 20px">
		                <div class="col-md-2">
		                	内 容：
		                </div>
		                <div class="col-md-8">
		                   <textarea id="msgContent" style="height: 200px" class="form-control" placeholder="内容不超过200字"></textarea>
		                </div>
			         </div>
				</div>
	            <div class="modal-footer">
	                <div class="col-md-8 col-md-offset-3" style="margin-top: 20px">
		                <div class="col-md-2 col-md-offset-3">
		                	
		                    <button id="sendBtn" class="btn btn-info">发送</button>
		                </div>
         			</div>
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
	
</head>
</html>
