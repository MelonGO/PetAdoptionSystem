#parse("common/header.html")
<body>

<div class="container-fluid adopter-info-main">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
			<h1 class="font-big">
            	宠物信息
        	</h1>
        	<p>宠物种类：$!{pet.type}</p>
        	<p>宠物年龄：$!{pet.age}</p>
        	<p>宠物名字：$!{pet.name}</p>
        	<p>宠物性别：$!{pet.sex}</p>
        	<p>宠物价格：$!{pet.price}</p>
        	<hr>
			<h1 class="font-big">
            	填写领养人信息
        	</h1>
        	<form role="form" action="submitAdopt" method="post" onsubmit="return(btn_click())">
        	<div class="form-group" style="display:none">
                <label for="petId">宠物ID：</label>
                <input type="text" class="form-control input-lg" name="petId" id="petId" value="$!{pet.id}">
            </div>
            <div class="form-group" style="display:none">
                <label for="userId">用户ID：</label>
                <input type="text" class="form-control input-lg" name="userId" id="userId" value="$!{user.id}">
            </div>
            <div class="form-group">
                <label for="userName">用户名：</label>
                <input type="text" class="form-control input-lg" name="userName" id="userName" value="$!{user.name}" readonly>
            </div>
            <div class="form-group">
                <label for="realName">真实姓名：</label>
                <input type="text" class="form-control input-lg" name="realName" id="realName" value="$!{recInfo.realName}">
            </div>
            <div class="form-group">
                <label for="address">家庭住址：</label>
                <input type="text" class="form-control input-lg" name="address" id="address" value="$!{recInfo.address}">
            </div>
            <div class="form-group">
                <label for="phone">联系电话：</label>
                <input type="text" class="form-control input-lg" name="phone" id="phone" value="$!{recInfo.phone}">
            </div>
            <hr>
            <button type="submit" class="btn btn-info btn-block">提交申请</button>
            <p><hr></p>
        	</form>
			
			</div>
		</div>
</div>

<script>
    function btn_click() {
        var msg = "";
        if ($("#realName").val().length == 0) {
            msg = "请输入您的真实姓名!";
            alert(msg);
            return false;
        }
        if ($("#address").val().length == 0) {
            msg = "请输入您的地址!";
            alert(msg);
            return false;
        }
        if ($("#phone").val().length == 0) {
            msg = "请输入您的联系电话!";
            alert(msg);
            return false;
        }
    }
</script>

#parse("common/footer.html")
</body>
</html>
